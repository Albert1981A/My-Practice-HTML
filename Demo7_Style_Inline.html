<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>

    <!-- Inline - The style was been declared within the element -->
    <h1 style="color: rgb(152, 12, 12); background-color: rgb(128, 135, 117);">Inline Style</h1>
    <h1 style="color: rgb(152, 12, 12); background-color: rgb(128, 135, 117); width: 200px;">Inline Style</h1>

    <h2 style="color: pink; background-color: blue;">Hello world</h2>
    <h2 style="color: pink; background-color: blue; width: 50%;">Hello world</h2>

    <input type="button" style="color: pink; background-color: blueviolet;" value="Click me"><br />
    <input type="text" style="color: pink; background-color: blueviolet;">

    <div style="color: blue; background-color: yellow;">
        <h3>Hi I'm a h3 Header</h3>
        <span>Hi I'm a Span</span>
    </div>

</body>
</html>
