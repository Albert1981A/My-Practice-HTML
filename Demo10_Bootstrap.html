<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>



<body>

    <!-- div of the Header -->
    <div class="jumbotron text-center" style="color: cadetblue; background-color: darkslategray;">
        <br />
        <h1 class="display-3">This is a page with Bootstrap style</h1>
        <p class="lead">Jumbo helper text</p>
        <hr class="my-2">
        <p>More info</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
        </p>
        <br />
    </div>

    <br />

    <!--  Tables  -->

    <div class="container">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br />

    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center" style="background-color: cadetblue;">
                Hello world
            </div>
            <div class="col-sm-6 text-center" style="background-color: darksalmon;">
                Hello world
            </div>
        </div>
    </div>

    <br />

    <div class="container">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>


    <br /><br />
    <div class="container">
        <span>City:</span>
        <select>
            <option></option>
            <option>Haifa</option>
            <option>Netanya</option>
            <option selected>Tel-Aviv</option>
            <option>Jerusalem</option>
            <option>Bat-Yam</option>
            <option>Holon</option>
        </select>
    </div>

</body>

</html>
