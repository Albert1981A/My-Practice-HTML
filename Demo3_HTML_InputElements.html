<html>
    <body>
        
        <h2>Input Elements for receiving input from the user</h2>

        <h3>Text Box</h3>
        <!-- Text Box -->
        <span>Name: </span><input type="text" />
        <br>
        <!-- Text Box with a first value -->
        <span>Name: </span><input type="text" value="Ron" />
        <br>

        <h3>Check Box</h3>
        <!-- Check Box -->
        <span>Male</span><input type="checkbox" />
        <br>
        <!-- Check Box with a first value-->
        <span>Female</span><input type="checkbox" checked />
        <br>

        <h3>Radio Buttons</h3>
        <!-- Radio Buttons -->
        <span>Pick a Color:</span>
        <br/>
        <span>Red:</span><input type="radio" name="colors"/><br/>
        <span>Green:</span><input type="radio" name="colors"/><br/>
        <span>Blue:</span><input type="radio" name="colors"/><br/>
        <br/>

        <h3>Radio Buttons with a first value</h3>
        <!-- Radio Buttons with a first value -->
        <span>Pick a Color:</span>
        <br/>
        <span>Red:</span><input type="radio" name="colors"/><br/>
        <span>Green:</span><input checked type="radio" name="colors"/><br/> 
        <span>Blue:</span><input type="radio" name="colors"/><br/>
        <br/>

        <h3>Select (Combobox, Dropdown List)</h3>
        <!--  Select (Combobox, Dropdown List)  -->
        <span>City:</span>
        <select>
            <option></option>
            <option>Haifa</option>
            <option>Netanya</option>
            <option>Tel-Aviv</option>
            <option>Jerusalem</option>
            <option>Bat-Yam</option>
            <option>Holon</option>
        </select>

        <br/><br/>
        <span>City:</span>
        <select>
            <option></option>
            <option>Haifa</option>
            <option>Netanya</option>
            <option selected>Tel-Aviv</option>
            <option>Jerusalem</option>
            <option>Bat-Yam</option>
            <option>Holon</option>
        </select>

        <br/><br/>
        <span>Input Password: </span><input type="password" />

        <br/><br/>
        <!-- Button-1 -->
        <input type="button" value="Click me! I'm Button 1" />
        <br/><br/>
        <!-- Button-2 -->
        <button>Click me! I'm Button 2</button>


    </body>
</html>
