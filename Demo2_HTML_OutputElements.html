<html>
    <body>

        <h2>Ordered and Unordered Lists</h2>

        <!-- Lists -->
        <!-- Unordered list -->
        <ul>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Yellow</li>
        </ul>

        <br/>

        <!-- Ordered list -->
        <ol>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Yellow</li>
        </ol>

        <br/>

        <!-- Ordered list by A,B,C -->
        <ol type="A">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Yellow</li>
        </ol>

        <br>

        <h2>Table</h2>
        <!-- Tables -->
        <table border="1">
            <tr>
                <td>Avi</td>
                <td>Ron</td>
            </tr>
            <tr>
                <td>Dana</td>
                <td>Gil</td>
            </tr>
        </table>

        <h2>Table with Headers</h2>
        <!-- Tables with Headers -->
        <table border="1">
            <tr>
                <th>Cats</th>
                <th>Dogs</th>
            </tr>
            <tr>
                <td>Avi</td>
                <td>Ron</td>
            </tr>
            <tr>
                <td>Dana</td>
                <td>Gil</td>
            </tr>
        </table>


    </body>
</html>
